<body>
    <p>Faça um programa que receba 10 números, calcule e imprima a soma dos números pares e a soma dos números primos.</p>

    <script>
        var contar, par = 0, impar = 0, soPar;

        for (var i = 0; i < 9; i++) {
            contar = parseInt(prompt("Informe um número["+1+"]:"));

            if (contar %2 == 0) {
                par += contar;
            }
            else {
                impar += contar;
            }
        }
        alert("Soma dos números pares é: " + par);
        alert("Soma dos numeros impares é: "+  impar)

        soPar = par;
        console.log(soPar);
    </script>
</body>
