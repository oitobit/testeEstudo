<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <input type="text" placeholder="Valor do resultado" id="resultado">
        <input type="button" value="0" class="dig" id="numb0">
        <input type="button" value="1" class="dig" id="numb1">
        <input type="button" value="2" class="dig" id="numb2">
        <input type="button" value="3" class="dig" id="numb3">
        <input type="button" value="4" class="dig" id="numb4">
        <input type="button" value="5" class="dig" id="numb5">
        <input type="button" value="6" class="dig" id="numb6">
        <input type="button" value="7" class="dig" id="numb7">
        <input type="button" value="8" class="dig" id="numb8">
        <input type="button" value="9" class="dig" id="numb9">
        <input type="button" value="+" class="dig" id="numb">
        <button id="btn" onclick="somar();">=</button>
    </div>

    <script src="source.js"></script>
</body>
</html>
