<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Converter Graus</title>
</head>
<body>
    <h1>Converter Graus - De Celsius para fahrenheit</h1>
    <input type="text" id="celsius" placeholder="Celsius" value="">
    <p id="graus"></p>
    <button onclick="calcular()">Converter</button>

    <!-- código javascript -->
    <script>
        function calcular() {
            // formula: °F = °C × 1,8 + 32 
            var celsius = parseInt(document.getElementById("celsius").value);
            var fahrenheit = 32;
            var resultado = celsius * 1.8 + fahrenheit;
            document.getElementById("graus").innerHTML = "fahrenheit: " + resultado + "°F";
        }
    </script>
</body>
</html>
